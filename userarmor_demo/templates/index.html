<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPArmor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo ASPArmor">
        </div>

        <!-- Form con Textarea e Bottone -->
        <form method="POST" action="/">
            <textarea name="textarea" placeholder="Write an ASP Program..." required></textarea>
            <button type="submit">
                <i class="fas fa-play"></i> Run
            </button>
        </form>

        <!-- Output del comando -->
        {% if output %}
        <div class="output">
            <h3>Output:</h3>
            <pre>{{ output }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
